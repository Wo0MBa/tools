<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrExp0 Reseller v8</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --accent: #4caf50;
            --accent-stars: #FFD700;
            --input-bg: #2c2c2c;
            --border: #333;
            --link-color: #4da3ff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--accent);
            text-align: center;
        }

        /* GRID */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 900px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Специальная карточка Stars */
        .card.stars-card {
            grid-column: span 2; 
            border-color: #554a00;
        }

        .card-header {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Ссылка на фрагмент */
        .fragment-link {
            font-size: 0.9rem;
            color: var(--link-color);
            text-decoration: none;
            border: 1px solid var(--border);
            padding: 5px 10px;
            border-radius: 6px;
            background: var(--input-bg);
            transition: all 0.2s;
        }
        .fragment-link:hover {
            border-color: var(--link-color);
            color: white;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input[type="number"] {
            width: 100%;
            box-sizing: border-box;
            background: var(--input-bg);
            border: 1px solid var(--border);
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 1.2rem;
            outline: none;
            transition: border-color 0.2s;
        }
        input[type="number"]:focus { border-color: var(--accent); }

        label {
            display: block;
            font-size: 0.85rem;
            margin-bottom: 8px;
            color: #aaa;
        }

        /* Таблица цен */
        .price-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .price-table td {
            padding: 12px 0;
            border-bottom: 1px solid #333;
            font-size: 1.1rem;
        }
        .price-table tr:last-child td { border-bottom: none; }
        
        .col-stars { color: var(--accent-stars); font-weight: bold; }
        .col-rub { text-align: right; color: #fff; font-weight: bold; }
        .rub-sign { color: #777; font-size: 0.9rem; margin-left: 4px; }

        /* Настройки в ряд */
        .config-row { display: flex; gap: 20px; margin-bottom: 10px; }
        .config-item { flex: 1; }

        .footer-actions {
            grid-column: span 2;
            text-align: center;
            margin-top: 20px;
        }
        .refresh-btn {
            background: none;
            border: 1px solid var(--border);
            color: #777;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .refresh-btn:hover { color: var(--accent); border-color: var(--accent); }

        .result-row {
            display: flex;
            justify-content: space-between;
            font-size: 1.3rem;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border);
            font-weight: bold;
        }
        .result-value { color: var(--accent); }

        @media (max-width: 768px) {
            .grid-container { grid-template-columns: 1fr; }
            .card.stars-card { grid-column: span 1; }
            .config-row { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>

    <h1>MrExp0 Reseller</h1>

    <div class="grid-container">

        <div class="card stars-card"> 
            <div class="card-header">
                <div>★ Таблица закупа</div>
                <a href="https://fragment.com/stars/buy" target="_blank" class="fragment-link">
                    Открыть Fragment ↗
                </a>
            </div>
            
            <div class="config-row">
                <div class="config-item">
                     <label>Курс TON (RUB)</label>
                     <input type="number" id="manual-ton-rate" placeholder="Загрузка..." oninput="recalcTable()">
                </div>
                <div class="config-item">
                     <label>Цена за 50 звезд (в TON)</label>
                     <input type="number" id="ref-pack-price" value="0.14" placeholder="Например 0.14" oninput="recalcTable()">
                </div>
            </div>

            <table class="price-table">
                <tr>
                    <td class="col-stars">50 звезд</td>
                    <td class="col-rub" id="row-50">0 <span class="rub-sign">₽</span></td>
                </tr>
                <tr>
                    <td class="col-stars">75 звезд</td>
                    <td class="col-rub" id="row-75">0 <span class="rub-sign">₽</span></td>
                </tr>
                <tr>
                    <td class="col-stars">85 звезд</td>
                    <td class="col-rub" id="row-85">0 <span class="rub-sign">₽</span></td>
                </tr>
                <tr>
                    <td class="col-stars">100 звезд</td>
                    <td class="col-rub" id="row-100">0 <span class="rub-sign">₽</span></td>
                </tr>
            </table>
        </div>

        <div class="card">
            <div class="card-header">
                USD ➔ RUB
                <span id="usd-rate-badge" style="font-size:0.8rem; color:#777;">...</span>
            </div>
            <div class="input-group">
                <input type="number" id="usd-input" placeholder="$" oninput="calcUsd()">
            </div>
            <div class="result-row">
                <span>Итог:</span>
                <span id="usd-result" class="result-value">0 ₽</span>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Вычет комиссии</div>
            <div class="input-group">
                <input type="number" id="tax-input" placeholder="Грязная сумма" oninput="calcTax()">
            </div>
            <div style="display:flex; justify-content:space-between; margin-top:10px; font-weight:bold; color:#aaa; font-size:0.9rem;">
                <span>-13%</span> <span>-10%</span> <span>-5%</span>
            </div>
            <div style="display:flex; justify-content:space-between; font-size:1.1rem; color:var(--accent); margin-top:5px;">
                <span id="tax-13">0</span>
                <span id="tax-10">0</span>
                <span id="tax-5">0</span>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Разница %</div>
            <div style="display: flex; gap: 10px;">
                <input type="number" id="diff-a" placeholder="Было" oninput="calcDiff()">
                <input type="number" id="diff-b" placeholder="Стало" oninput="calcDiff()">
            </div>
            <div class="result-row">
                <span>Разница:</span>
                <span id="diff-result" class="result-value">0%</span>
            </div>
        </div>

        <div class="footer-actions">
            <button onclick="fetchRates()" class="refresh-btn">⟳ Обновить курсы</button>
        </div>

    </div>

    <script>
        // Глобальные переменные
        let fetchedTonRate = 0;
        let fetchedUsdRate = 0;

        // 1. Получаем курсы
        async function fetchRates() {
            // USD
            try {
                const usdRes = await fetch('https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies/usd.json');
                const usdData = await usdRes.json();
                fetchedUsdRate = usdData.usd.rub;
                document.getElementById('usd-rate-badge').innerText = `1$ = ${fetchedUsdRate.toFixed(2)}₽`;
                calcUsd();
            } catch (e) { console.error(e); }

            // TON
            try {
                const tonRes = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=the-open-network&vs_currencies=rub');
                const tonData = await tonRes.json();
                fetchedTonRate = tonData['the-open-network'].rub;
                
                // ВАЖНО: Автоматически вставляем курс в поле ввода, если оно пустое
                const manualInput = document.getElementById('manual-ton-rate');
                if (!manualInput.value || manualInput.value == 0) {
                    manualInput.value = fetchedTonRate;
                }
                recalcTable();
            } catch (e) { console.error(e); }
        }

        // 2. Главная функция: Пересчет таблицы звезд
        function recalcTable() {
            // Берем курс из ПОЛЯ ВВОДА
            const tonRate = parseFloat(document.getElementById('manual-ton-rate').value) || 0;
            // Берем цену пака 50 звезд в TON
            const packPriceTon = parseFloat(document.getElementById('ref-pack-price').value);

            if (!tonRate || !packPriceTon) return;

            // Вычисляем цену 1 звезды в рублях
            // (Цена пака в TON / 50 штук) * Курс TON
            const costPerStarRub = (packPriceTon / 50) * tonRate;

            // Заполняем таблицу
            document.getElementById('row-50').innerHTML = (costPerStarRub * 50).toFixed(2) + ' <span class="rub-sign">₽</span>';
            document.getElementById('row-75').innerHTML = (costPerStarRub * 75).toFixed(2) + ' <span class="rub-sign">₽</span>';
            document.getElementById('row-85').innerHTML = (costPerStarRub * 85).toFixed(2) + ' <span class="rub-sign">₽</span>';
            document.getElementById('row-100').innerHTML = (costPerStarRub * 100).toFixed(2) + ' <span class="rub-sign">₽</span>';
        }

        // 3. Остальные калькуляторы
        function calcUsd() {
            const val = parseFloat(document.getElementById('usd-input').value) || 0;
            document.getElementById('usd-result').innerText = (val * fetchedUsdRate).toFixed(2) + ' ₽';
        }

        function calcTax() {
            const val = parseFloat(document.getElementById('tax-input').value) || 0;
            document.getElementById('tax-13').innerText = (val * 0.87).toFixed(0);
            document.getElementById('tax-10').innerText = (val * 0.90).toFixed(0);
            document.getElementById('tax-5').innerText = (val * 0.95).toFixed(0);
        }

        function calcDiff() {
            const a = parseFloat(document.getElementById('diff-a').value);
            const b = parseFloat(document.getElementById('diff-b').value);
            if (a && b) {
                const diff = ((b - a) / a) * 100;
                const sign = diff > 0 ? "+" : "";
                const el = document.getElementById('diff-result');
                el.innerText = sign + diff.toFixed(2) + '%';
                el.style.color = diff >= 0 ? '#4caf50' : '#ff5252';
            } else {
                document.getElementById('diff-result').innerText = '0%';
            }
        }

        // Старт
        fetchRates();
        setInterval(fetchRates, 60000);

    </script>
</body>
</html>
