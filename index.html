<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Универсальный Калькулятор</title>
    <style>
        :root {
            --primary-color: #0088cc;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        /* Вкладки */
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: none;
            cursor: pointer;
            font-weight: bold;
            color: #888;
            transition: 0.3s;
        }

        .tab-btn.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }

        .content { display: none; }
        .content.active { display: block; }

        /* Стили для торгового калькулятора */
        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px; /* Предотвращает зум на iOS */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th { background-color: #fafafa; font-size: 0.85em; }

        /* Стили для обычного калькулятора */
        .calc-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .calc-display {
            grid-column: span 4;
            background: #222;
            color: #fff;
            padding: 20px;
            text-align: right;
            font-size: 24px;
            border-radius: 8px;
            margin-bottom: 10px;
            min-height: 30px;
            word-wrap: break-word;
        }

        .btn {
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: #e0e0e0;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn:active { transform: scale(0.95); }
        .btn.op { background: var(--primary-color); color: white; }
        .btn.eq { background: #2ecc71; color: white; grid-column: span 2; }
        .btn.clear { background: #e74c3c; color: white; }

        /* Адаптация */
        @media (max-width: 400px) {
            body { padding: 10px; }
            .container { padding: 15px; }
            .btn { padding: 12px; font-size: 16px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="tabs">
        <button class="tab-btn active" onclick="openTab('trade-tab')">Звезды (Комиссия 14%)</button>
        <button class="tab-btn" onclick="openTab('calc-tab')">Калькулятор</button>
    </div>

    <div id="trade-tab" class="content active">
        <div class="input-group">
            <label>Курс за 1 звезду (₽):</label>
            <input type="number" id="rate" value="1.5" step="0.01" oninput="calculateStars()">
        </div>
        <table>
            <thead>
                <tr>
                    <th>Звезды</th>
                    <th>Сумма (₽)</th>
                    <th>С вычетом 14%</th>
                </tr>
            </thead>
            <tbody id="stars-body">
                </tbody>
        </table>
    </div>

    <div id="calc-tab" class="content">
        <div class="calc-display" id="display">0</div>
        <div class="calc-grid">
            <button class="btn clear" onclick="clearCalc()">C</button>
            <button class="btn" onclick="backspace()">←</button>
            <button class="btn op" onclick="addToCalc('/')">/</button>
            <button class="btn op" onclick="addToCalc('*')">×</button>
            
            <button class="btn" onclick="addToCalc('7')">7</button>
            <button class="btn" onclick="addToCalc('8')">8</button>
            <button class="btn" onclick="addToCalc('9')">9</button>
            <button class="btn op" onclick="addToCalc('-')">-</button>
            
            <button class="btn" onclick="addToCalc('4')">4</button>
            <button class="btn" onclick="addToCalc('5')">5</button>
            <button class="btn" onclick="addToCalc('6')">6</button>
            <button class="btn op" onclick="addToCalc('+')">+</button>
            
            <button class="btn" onclick="addToCalc('1')">1</button>
            <button class="btn" onclick="addToCalc('2')">2</button>
            <button class="btn" onclick="addToCalc('3')">3</button>
            <button class="btn eq" onclick="finalizeCalc()">=</button>
            
            <button class="btn" style="grid-column: span 2" onclick="addToCalc('0')">0</button>
            <button class="btn" onclick="addToCalc('.')">.</button>
        </div>
    </div>
</div>

<script>
    // Переключение вкладок
    function openTab(tabId) {
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    // Расчет звезд
    const starCounts = [50, 100, 150, 200, 250, 300, 350, 400, 450, 500, 1000, 5000];
    const commission = 0.14;

    function calculateStars() {
        const rate = parseFloat(document.getElementById('rate').value) || 0;
        const tbody = document.getElementById('stars-body');
        tbody.innerHTML = '';

        starCounts.forEach(count => {
            const rawPrice = count * rate;
            const finalPrice = rawPrice * (1 - commission);
            
            const row = `<tr>
                <td>${count} ⭐</td>
                <td>${rawPrice.toFixed(2)} ₽</td>
                <td style="color: #2ecc71; font-weight: bold;">${finalPrice.toFixed(2)} ₽</td>
            </tr>`;
            tbody.innerHTML += row;
        });
    }

    // Обычный калькулятор
    let currentInput = "";

    function addToCalc(val) {
        if (currentInput === "0" && val !== ".") currentInput = "";
        currentInput += val;
        updateDisplay();
    }

    function clearCalc() {
        currentInput = "0";
        updateDisplay();
    }

    function backspace() {
        currentInput = currentInput.slice(0, -1);
        if (currentInput === "") currentInput = "0";
        updateDisplay();
    }

    function finalizeCalc() {
        try {
            // Используем Function вместо eval для безопасности
            currentInput = String(new Function('return ' + currentInput)());
        } catch {
            currentInput = "Ошибка";
        }
        updateDisplay();
    }

    function updateDisplay() {
        document.getElementById('display').innerText = currentInput;
    }

    // Инициализация при загрузке
    calculateStars();
</script>

</body>
</html>
