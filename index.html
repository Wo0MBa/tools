<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrExp0 Reseller v16 (Tabs + Calc)</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --accent: #4caf50;
            --accent-stars: #FFD700;
            --input-bg: #2c2c2c;
            --border: #333;
            --link-color: #4da3ff;
            --loss: #ff5252;
            --calc-btn-bg: #333;
            --calc-btn-hover: #444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--accent);
            text-align: center;
        }

        /* TABS NAVIGATION */
        .tabs-nav {
            display: flex;
            background: var(--card-bg);
            padding: 5px;
            border-radius: 50px;
            margin-bottom: 25px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .tab-btn {
            background: none;
            border: none;
            color: #777;
            padding: 10px 30px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 40px;
            transition: all 0.3s;
            font-weight: bold;
        }

        .tab-btn.active {
            background: var(--accent);
            color: #fff;
        }

        /* WRAPPERS FOR TABS */
        .tab-content {
            display: none;
            width: 100%;
            max-width: 900px;
            animation: fadeIn 0.3s ease-in-out;
        }
        .tab-content.active {
            display: grid; /* или block, будет переопределено */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* === GRID SYSTEM (Reseller Tools) === */
        #tab-reseller {
            display: none; /* скрыт по умолчанию, JS включит */
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        #tab-reseller.active {
            display: grid;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .card.stars-card {
            grid-column: span 2; 
            border: 1px solid #7a6a00;
            background: linear-gradient(180deg, #1e1e1e 0%, #292606 100%);
        }

        .card-header {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Inputs & Buttons */
        .header-title-group { display: flex; align-items: center; gap: 10px; }

        .swap-btn {
            background: var(--input-bg);
            border: 1px solid var(--border);
            color: var(--text-main);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1.2rem;
            line-height: 1;
        }
        .swap-btn:hover { border-color: var(--accent); color: var(--accent); transform: rotate(180deg); }

        .fragment-link {
            font-size: 0.9rem;
            color: var(--link-color);
            text-decoration: none;
            border: 1px solid var(--border);
            padding: 6px 12px;
            border-radius: 6px;
            background: var(--input-bg);
            transition: all 0.2s;
        }
        .fragment-link:hover { border-color: var(--link-color); color: white; background: #004080; }

        .input-group { margin-bottom: 15px; }
        
        label { display: block; font-size: 0.9rem; margin-bottom: 8px; color: #aaa; }

        input[type="number"] {
            width: 100%;
            box-sizing: border-box;
            background: var(--input-bg);
            border: 1px solid var(--border);
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 1.2rem;
            outline: none;
            transition: border-color 0.2s;
        }
        input[type="number"]:focus { border-color: var(--accent); }

        /* Stars Table */
        .stars-inputs-row { display: flex; gap: 20px; margin-bottom: 20px; }
        .stars-input-block { flex: 1; }

        .price-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
        }
        .price-table td {
            padding: 10px 15px; /* Чуть меньше паддинг чтобы влезло */
            border-bottom: 1px solid #444;
            font-size: 1.1rem;
        }
        .price-table tr:last-child td { border-bottom: none; }
        
        .col-stars { color: var(--accent-stars); font-weight: bold; width: 40%; }
        .col-rub { text-align: right; color: #fff; font-weight: bold; }
        .rub-sign { color: #777; font-size: 0.9rem; }

        /* Footer & Results */
        .footer-actions { grid-column: span 2; text-align: center; margin-top: 20px; }
        .refresh-btn {
            background: none;
            border: 1px solid var(--border);
            color: #777;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .refresh-btn:hover { color: var(--accent); border-color: var(--accent); }

        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2rem;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid var(--border);
            font-weight: bold;
        }
        .result-value { color: var(--accent); min-width: 60px; text-align: right;}
        .sub-result { font-size: 0.85rem; color: #777; font-weight: normal; margin-right: auto; margin-left: 10px; }
        
        .badge-5 { color: #4da3ff; font-size: 1rem; }
        .badge-13 { color: #ff9800; font-size: 1rem; }
        .badge-14 { color: #e91e63; font-size: 1rem; }

        /* === STANDARD CALCULATOR STYLES === */
        #tab-calc {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        #tab-calc.active { display: flex; }

        .calc-body {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border);
        }

        .calc-screen {
            background: var(--input-bg);
            color: white;
            font-size: 2.5rem;
            text-align: right;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            border: 1px solid var(--border);
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .calc-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .calc-btn {
            background: var(--calc-btn-bg);
            color: white;
            border: none;
            padding: 20px;
            font-size: 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
            user-select: none;
        }
        .calc-btn:hover { background: var(--calc-btn-hover); }
        .calc-btn.op { color: var(--accent); }
        .calc-btn.eq { background: var(--accent); color: white; grid-column: span 2; }
        .calc-btn.eq:hover { background: #43a047; }
        .calc-btn.ac { color: #ff5252; }

        @media (max-width: 768px) {
            .grid-container { grid-template-columns: 1fr; }
            #tab-reseller { grid-template-columns: 1fr; }
            .card.stars-card { grid-column: span 1; }
            .stars-inputs-row { flex-direction: column; gap: 15px; }
            .footer-actions { grid-column: span 1; }
        }
    </style>
</head>
<body>

    <h1>MrExp0 Reseller <span style="font-size: 1rem; color: #555;">v16</span></h1>

    <nav class="tabs-nav">
        <button class="tab-btn active" onclick="switchTab('reseller')">Инструменты</button>
        <button class="tab-btn" onclick="switchTab('calc')">Калькулятор</button>
    </nav>

    <div id="tab-reseller" class="tab-content active">

        <div class="card stars-card"> 
            <div class="card-header">
                <div>★ Калькулятор</div>
                <a href="https://fragment.com/stars/buy" target="_blank" class="fragment-link">Fragment ↗</a>
            </div>
            
            <div class="stars-inputs-row">
                <div class="stars-input-block">
                     <label>1. Курс TON (₽)</label>
                     <input type="number" id="manual-ton-rate" placeholder="Загрузка..." oninput="recalcTable()">
                </div>
                <div class="stars-input-block">
                     <label>2. Цена 50 звезд (TON)</label>
                     <input type="number" id="cost-for-50-ton" placeholder="Например 0.14" oninput="recalcTable()">
                </div>
            </div>

            <div style="max-height: 400px; overflow-y: auto;">
                <table class="price-table">
                    <tbody id="stars-table-body">
                        </tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="header-title-group">
                    <span id="usd-title">USD ➔ RUB</span>
                    <button class="swap-btn" onclick="toggleUsdMode()">⇄</button>
                </div>
                <span id="usd-rate-badge" style="font-size:0.8rem; color:#777;">...</span>
            </div>
            <div class="input-group">
                <input type="number" id="usd-input" placeholder="$" oninput="calcUsd()">
            </div>
            <div class="result-row">
                <span>Итог:</span>
                <span id="usd-result" class="result-value">0 ₽</span>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Вычет комиссии</div>
            <div class="input-group">
                <input type="number" id="tax-input" placeholder="Грязная сумма" oninput="calcTax()">
            </div>
            <div style="display:flex; justify-content:space-between; margin-top:10px; font-weight:bold; color:#aaa; font-size:0.9rem;">
                <span>-13%</span> <span>-10%</span> <span>-5%</span>
            </div>
            <div style="display:flex; justify-content:space-between; font-size:1.1rem; color:var(--accent); margin-top:5px;">
                <span id="tax-13">0.00</span>
                <span id="tax-10">0.00</span>
                <span id="tax-5">0.00</span>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Разница %</div>
            <div style="display: flex; gap: 10px;">
                <input type="number" id="diff-a" placeholder="Было" oninput="calcDiff()">
                <input type="number" id="diff-b" placeholder="Стало" oninput="calcDiff()">
            </div>
            <div class="result-row">
                <span>Разница:</span>
                <span id="diff-result" class="result-value">0%</span>
            </div>
        </div>

        <div class="card">
            <div class="card-header" style="color: #fff;">Trade Calc</div>
            <div class="input-group">
                <label>Покупка</label>
                <input type="number" id="trade-buy" placeholder="Купил за..." oninput="calcTrade()">
            </div>
            <div class="input-group">
                <label>Продажа (грязными)</label>
                <input type="number" id="trade-sell" placeholder="Продал за..." oninput="calcTrade()">
            </div>
            
            <div class="result-row">
                <span class="badge-5">-5%</span>
                <span class="sub-result">Чист: <span id="trade-clean-5">0</span></span>
                <span id="trade-result-5" class="result-value">0%</span>
            </div>

            <div class="result-row" style="margin-top: 10px; border-top: 1px dashed #333; padding-top: 10px;">
                <span class="badge-13">-13%</span>
                <span class="sub-result">Чист: <span id="trade-clean-13">0</span></span>
                <span id="trade-result-13" class="result-value">0%</span>
            </div>

             <div class="result-row" style="margin-top: 10px; border-top: 1px dashed #333; padding-top: 10px;">
                <span class="badge-14">-14%</span>
                <span class="sub-result">Чист: <span id="trade-clean-14">0</span></span>
                <span id="trade-result-14" class="result-value">0%</span>
            </div>
        </div>

        <div class="footer-actions">
            <button onclick="fetchRates()" class="refresh-btn">⟳ Обновить курсы</button>
        </div>

    </div>

    <div id="tab-calc" class="tab-content">
        <div class="calc-body">
            <div class="calc-screen" id="calc-screen">0</div>
            <div class="calc-grid">
                <button class="calc-btn ac" onclick="calcClear()">AC</button>
                <button class="calc-btn op" onclick="calcAppend('/')">÷</button>
                <button class="calc-btn op" onclick="calcAppend('*')">×</button>
                <button class="calc-btn op" onclick="calcDel()">⌫</button>

                <button class="calc-btn" onclick="calcAppend('7')">7</button>
                <button class="calc-btn" onclick="calcAppend('8')">8</button>
                <button class="calc-btn" onclick="calcAppend('9')">9</button>
                <button class="calc-btn op" onclick="calcAppend('-')">-</button>

                <button class="calc-btn" onclick="calcAppend('4')">4</button>
                <button class="calc-btn" onclick="calcAppend('5')">5</button>
                <button class="calc-btn" onclick="calcAppend('6')">6</button>
                <button class="calc-btn op" onclick="calcAppend('+')">+</button>

                <button class="calc-btn" onclick="calcAppend('1')">1</button>
                <button class="calc-btn" onclick="calcAppend('2')">2</button>
                <button class="calc-btn" onclick="calcAppend('3')">3</button>
                
                <button class="calc-btn eq" onclick="calcSolve()">=</button>
                <button class="calc-btn" onclick="calcAppend('0')">0</button>
                <button class="calc-btn" onclick="calcAppend('.')">.</button>
            </div>
        </div>
    </div>

    <script>
        // === ЛОГИКА ВКЛАДОК ===
        function switchTab(tabName) {
            // Убираем active у всех кнопок и контента
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

            // Включаем нужное
            if (tabName === 'reseller') {
                document.querySelector('button[onclick="switchTab(\'reseller\')"]').classList.add('active');
                document.getElementById('tab-reseller').classList.add('active');
            } else {
                document.querySelector('button[onclick="switchTab(\'calc\')"]').classList.add('active');
                document.getElementById('tab-calc').classList.add('active');
            }
        }

        // === ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ ===
        let fetchedTonRate = 0;
        let fetchedUsdRate = 0;
        let modeUsdReversed = false;

        // === 1. ЗАГРУЗКА КУРСОВ ===
        async function fetchRates() {
            try {
                const usdRes = await fetch('https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies/usd.json');
                const usdData = await usdRes.json();
                fetchedUsdRate = usdData.usd.rub;
                document.getElementById('usd-rate-badge').innerText = `1$ = ${fetchedUsdRate.toFixed(2)}₽`;
                calcUsd();
            } catch (e) { console.error(e); }

            try {
                const tonRes = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=the-open-network&vs_currencies=rub');
                const tonData = await tonRes.json();
                fetchedTonRate = tonData['the-open-network'].rub;
                const manualInput = document.getElementById('manual-ton-rate');
                if (!manualInput.value || manualInput.value == 0) {
                    manualInput.value = fetchedTonRate;
                }
                recalcTable();
            } catch (e) { console.error(e); }
        }

        // === 2. РАСЧЕТ ЗВЕЗД (Новые тиры) ===
        function recalcTable() {
            const tonRate = parseFloat(document.getElementById('manual-ton-rate').value) || 0;
            const costFor50InTon = parseFloat(document.getElementById('cost-for-50-ton').value) || 0;
            const tbody = document.getElementById('stars-table-body');
            tbody.innerHTML = ''; // Очистка

            if (!tonRate || !costFor50InTon) {
                tbody.innerHTML = '<tr><td colspan="2" style="text-align:center">Введите курс</td></tr>';
                return;
            }

            const rubFor50 = costFor50InTon * tonRate;
            const rubFor1 = rubFor50 / 50;

            // Массив всех значений звезд
            const starAmounts = [50, 75, 85, 100, 150, 200, 250, 300, 350, 400, 450, 500];

            starAmounts.forEach(amount => {
                const cost = (rubFor1 * amount).toFixed(2);
                const row = `
                    <tr>
                        <td class="col-stars">${amount} звезд</td>
                        <td class="col-rub">${cost} <span class="rub-sign">₽</span></td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        // === 3. USD ===
        function toggleUsdMode() {
            modeUsdReversed = !modeUsdReversed;
            const title = document.getElementById('usd-title');
            const input = document.getElementById('usd-input');

            if (modeUsdReversed) {
                title.innerText = "RUB ➔ USD";
                input.placeholder = "₽";
            } else {
                title.innerText = "USD ➔ RUB";
                input.placeholder = "$";
            }
            calcUsd();
        }

        function calcUsd() {
            const val = parseFloat(document.getElementById('usd-input').value) || 0;
            const resEl = document.getElementById('usd-result');
            if (!modeUsdReversed) {
                resEl.innerText = (val * fetchedUsdRate).toFixed(2) + ' ₽';
            } else {
                if (fetchedUsdRate > 0) resEl.innerText = '$ ' + (val / fetchedUsdRate).toFixed(2);
                else resEl.innerText = "0";
            }
        }

        // === 4. СПРАВОЧНЫЕ КОМИССИИ ===
        function calcTax() {
            const val = parseFloat(document.getElementById('tax-input').value) || 0;
            document.getElementById('tax-13').innerText = (val * 0.87).toFixed(2);
            document.getElementById('tax-10').innerText = (val * 0.90).toFixed(2);
            document.getElementById('tax-5').innerText = (val * 0.95).toFixed(2);
        }

        // === 5. РАЗНИЦА % ===
        function calcDiff() {
            const a = parseFloat(document.getElementById('diff-a').value);
            const b = parseFloat(document.getElementById('diff-b').value);
            if (a && b) {
                const diff = ((b - a) / a) * 100;
                const sign = diff > 0 ? "+" : "";
                const el = document.getElementById('diff-result');
                el.innerText = sign + diff.toFixed(2) + '%';
                el.style.color = diff >= 0 ? 'var(--accent)' : 'var(--loss)';
            } else {
                document.getElementById('diff-result').innerText = '0%';
            }
        }

        // === 6. TRADE CALC (5%, 13%, 14%) ===
        function calcTrade() {
            const buy = parseFloat(document.getElementById('trade-buy').value);
            const sell = parseFloat(document.getElementById('trade-sell').value);

            // Функция помощник для расчета одной строки
            const doCalc = (commission, idSuffix) => {
                if (!buy || !sell) {
                    document.getElementById(`trade-clean-${idSuffix}`).innerText = '0';
                    document.getElementById(`trade-result-${idSuffix}`).innerText = '0%';
                    return;
                }
                const factor = 1 - (commission / 100);
                const clean = sell * factor;
                const profit = clean - buy;
                const percent = (profit / buy) * 100;

                document.getElementById(`trade-clean-${idSuffix}`).innerText = clean.toFixed(2);
                const el = document.getElementById(`trade-result-${idSuffix}`);
                el.innerText = (percent > 0 ? "+" : "") + percent.toFixed(2) + '%';
                el.style.color = percent >= 0 ? 'var(--accent)' : 'var(--loss)';
            };

            doCalc(5, '5');
            doCalc(13, '13');
            doCalc(14, '14');
        }

        // === 7. ОБЫЧНЫЙ КАЛЬКУЛЯТОР ===
        let calcExpression = '';
        const screen = document.getElementById('calc-screen');

        function calcAppend(val) {
            if (calcExpression === '' && ['+', '*', '/', '.'].includes(val)) return;
            calcExpression += val;
            screen.innerText = calcExpression;
        }

        function calcClear() {
            calcExpression = '';
            screen.innerText = '0';
        }

        function calcDel() {
            calcExpression = calcExpression.slice(0, -1);
            screen.innerText = calcExpression || '0';
        }

        function calcSolve() {
            try {
                // Защита от дурака (eval безопасен только в локальных тулзах)
                // Заменяем визуальные символы на JS операторы, если нужно, но у нас они стандартные
                if (!calcExpression) return;
                const res = eval(calcExpression); 
                // Округление до разумных пределов, чтобы не было 0.1+0.2=0.30000004
                const formatted = parseFloat(res.toFixed(5));
                screen.innerText = formatted;
                calcExpression = formatted.toString();
            } catch (e) {
                screen.innerText = 'Error';
                calcExpression = '';
            }
        }

        // Запуск
        fetchRates();
        setInterval(fetchRates, 60000);

    </script>
</body>
</html>
